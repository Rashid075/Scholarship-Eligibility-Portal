<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2ee91606d8.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Us</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/Home"> Home </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/About">
                About Us
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Contact"> Contact Us </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="/"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Apply Here
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/Merit">
                    Merit Scholarships
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="/Economical">
                    Economical Scholarships
                  </a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="/Athletic">
                    Athletic Scholarships
                  </a>
                </li>
              </ul>
            </li>
          </ul>
          <a href="/Login"><button class="btn btn-outline-success" type="login">Logout</button></a>
        </div>
      </div>
    </nav>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show my-0" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    {% endif %}
    <form method="post"  style="background-image: url('https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); background-size: cover;
    background-repeat: no-repeat; height: 532px;">
    {% csrf_token %}
        <div class="mb-3 mx-5 col-lg-8" style="color: whitesmoke;">
          <label for="exampleInputName" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" id="exampleInputName" aria-describedby="NameHelp" placeholder="Enter your Name">
        </div>
        <div class="mb-3 mx-5 col-lg-8" style="color: whitesmoke;">
          <label for="exampleInputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail"placeholder="Enter your mail id">
        </div>
        <div class="mb-3 mx-5 col-lg-8" style="color: whitesmoke;">
            <label for="exampleInputPhone" class="form-label">Phone No</label>
            <input type="text" class="form-control" id="exampleInputPhone" aria-describedby="PhoneHelp" name="phone" placeholder="Enter your Phone No">
          </div>
          <div class="mb-3 mx-5 col-lg-8" style="color: whitesmoke;">
            <label for="exampleInputquery" class="form-label">What do you want to talk about</label>
            <textarea class="form-control" id="exampleInputquery" aria-describedby="queryHelp" name="desc" placeholder="Type Here....." rows="5"></textarea>
          </div>
        <button type="submit" class="btn btn-success mx-5">Submit</button>
      </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Scholarship Services</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
</head>
<body style="background-image: url('https://img.freepik.com/free-vector/background-mortarboards-confetti_23-2147630726.jpg?size=626&ext=jpg&ga=GA1.2.2038632464.1686319279&semt=ais'); ">
  <h1 style="display: flex; justify-content:center; align-items: center;">Congratulations!!!</h1>
  <p style="display: flex; justify-content:center; align-items: center; font-size: 2rem;">These are the Scholarships You are eligible for....</p>
    <div class="containers" >
        {% for m in sport_data  %}
       <div class="card" style="
          width: 30%;
          margin: 50px 0px 0px 150px;
          background-color: azure;
          display: flex;">
        <div class="card-header" style="display: flex">
          <img
            src="https://www.shutterstock.com/shutterstock/photos/2066437529/display_1500/stock-vector-scholarship-education-logo-design-template-vector-illustration-2066437529.jpg"
            alt="Kotak Karma" class="image-1"
            style="height: 100px; width: 30%"/>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJOC2tvwvtn-LntYxhk1tLmEa_p6Loz9k1ig&usqp=CAU"
            alt="Student"
            style="height: 100px; width: 30%; margin-left: 120px"/>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{m.service1_name}}</h5>
          <h5>Amount</h5>
          <p class="card-text">{{m.service1_amount}}</p>
          <h5>Eligibility</h5>
          <p class="card-text">{{m.service1_eligibility}}</p>
          <a href="https://scholarshiparena.in/sports-scholarship-in-india/" class="btn btn-success">View Scholarship</a>
        </div>
      </div>
      {% endfor %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Scholarship Services</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
</head>
<body style="background-image: url('https://img.freepik.com/free-photo/abstract-blur-empty-green-gradient-studio-well-use-as-background-website-template-frame-business-report_1258-52616.jpg?size=626&ext=jpg&ga=GA1.2.2038632464.1686319279&semt=ais'); ">
  <h1 style="display: flex; justify-content:center; align-items: center;">Congratulations!!!</h1>
  <p style="display: flex; justify-content:center; align-items: center; font-size: 2rem;">These are the Scholarships You are eligible for....</p>
    <div class="containers" >
      <table class="table table-bordered  table-hover shadow" style="width: 900px; margin: 30px 0px 20px 200px;">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Scholarship Name</th>
            <th scope="col">Scholarship Reward</th>
            <th scope="col">Eligibility</th>
            <th scope="col">Scholarship</th>
          </tr>
        </thead>
        {% for m in sport_data  %}
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>{{m.service1_name}}</td>
            <td>{{m.service1_amount}}</td>
            <td>{{m.service1_eligibility}}</td>
            <td><a href="https://www.buddy4study.com/scholarships/merit-based" class="btn btn-success">View</a></td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    </div>
</body>
</html>
